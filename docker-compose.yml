# ===========================================
# PlumCare Infrastructure Services
# ===========================================
# This docker-compose runs only the infrastructure services:
# - PostgreSQL (database)
# - Redis (caching)
# - Medplum (FHIR server)
#
# Frontend and Backend run locally outside Docker for development.
# Use: docker compose up -d
# ===========================================

services:
  postgres:
    image: postgres:16
    container_name: plumcare-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medplum}
      POSTGRES_USER: ${POSTGRES_USER:-medplum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medplum}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medplum} -d ${POSTGRES_DB:-medplum}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: plumcare-redis
    restart: unless-stopped
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD:-medplum}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-medplum}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  medplum:
    image: medplum/medplum-server:latest
    container_name: plumcare-medplum
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${MEDPLUM_PORT:-3000}:3000"
    volumes:
      - ./infra/medplum/medplum.config.json:/usr/src/medplum/medplum.config.json:ro
      - medplum_binary:/usr/src/medplum/binary
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/healthcheck').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  medplum_binary:
