services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medplum
      POSTGRES_USER: medplum
      POSTGRES_PASSWORD: medplum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medplum -d medplum"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass medplum
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "medplum", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  medplum:
    image: medplum/medplum-server:latest
    container_name: medplum
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./infra/medplum/medplum.config.json:/usr/src/medplum/medplum.config.json:ro
      - medplum_binary:/usr/src/medplum/binary
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/healthcheck').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ./plumcare-frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./plumcare-frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_MEDPLUM_BASE_URL=http://localhost:3000/
      - VITE_EHR_SYNC_URL=http://localhost:8000/

  backend:
    build:
      context: ./plumcare-backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    depends_on:
      medplum:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./plumcare-backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MEDPLUM_BASE_URL=http://medplum:3000
      - MEDPLUM_CLIENT_ID=af1e9511-2fc6-4b12-b66e-594b58a7f096
      - MEDPLUM_CLIENT_SECRET=9e867f4e0839d8432d126b23ac85ef087c1e225c031eab449036df95bcd96b70
      - USE_MOCKS=true
      - CORS_ORIGIN=http://localhost:4000
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  medplum_binary:
